<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline block</title>
    <style>
        .container{
            border:2px solid black;
            padding:20px;
            width: 600px;
        }
        .box{
            display: inline-block;
            width: 150px;
            height: 200px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        .box1{
            background-color: rgb(205, 205, 2);
        }
        .box2{
            background-color: rgb(134, 3, 3);
        }
        .box3{
            background-color: rgb(124, 151, 185);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>display: inline-block(Product cards)</h1>
        <div class="box box1"><h4>Book</h4><p>$10</p></div>
        <div class="box box2"><h4>Headphones</h4><p>$25</p></div>
        <div class="box box3"><h4>Watch</h4><p>$50</p></div>
    </div>
</body>
</html>
